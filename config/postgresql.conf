# PostgreSQL configuration for PgHero query stats
# This file is mounted into the PostgreSQL container to enable pg_stat_statements

# Allow connections from Docker network
listen_addresses = '*'

# Load the pg_stat_statements extension
shared_preload_libraries = 'pg_stat_statements'

# Track all queries (not just top-level)
pg_stat_statements.track = all

# Optional: increase the number of tracked queries (default is 5000)
pg_stat_statements.max = 10000